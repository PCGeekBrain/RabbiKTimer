<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="css/template.css"/>
        <link rel="stylesheet" href="css/settings.css"/>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Rabbi Kahanov's classroom timer - settings</h1>
            </header>
            <section>
                <h2>General</h2>
                
                <p>Class:</p>
                <select class="dataList" id="classes">

                </select>

                <p>Log Starting Date Language:</p>
                <input type="radio" name="lang" value="Heb"/> Hebrew
                <input type="radio" name="lang" value="Eng" checked/> English

                <p>Log subsection size:</p>

            </section>
            <section>
                <h2>Sounds</h2>

                <p>Volume:</p>
                <input type="range" min='0' max='5' />
            </section>
            <section>
                <h2>Importing</h2>

                <p>CSV:</p>
                <input type="file"/>
                <input type="button" value="Load" onclick="settings.loadCSV()"/>

                <p>Older Version:</p>
                To class:<select class="dataList" id="classes">
                <input type="button" value="Load" onclick="settings.loadOld()"/>

                </select>
            </section>
            <input type="button" value="Save" onclick="settings.set()"/>
            <input type="button" value="Refresh/Undo" onclick="settings.load()"/>
        </div>
        <footer>
            Version 1.3.8<br>
            PCGeekBrain
        </footer>
    </body>
    <script src="js/settings.js"></script>
</html>
