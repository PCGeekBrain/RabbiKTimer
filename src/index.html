<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rabbi Kahanov's Timer</title>
        <link rel="stylesheet" href="css/template.css"/>
        <link rel="stylesheet" href="css/home.css">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Rabbi Kahanov's classroom timer</h1>
            </header>
            <section id="buttons">
                <span class="button" id="start" onclick="timerManager.startTimers()">
                    <p>go</p>
                </span>
                <span class="button" id="slow" onclick="timerManager.resetTimers()">
                    <p id='slowtext'>reset</p>
                </span>
                <span class="button" id="stop" onclick="timerManager.stopTimers()">
                    <p>stop</p>
                </span>
                <div class="clearfix"></div>
            </section>
            <section id="right">
                <section id="AdvancedOptions">
                    <p>Count Up:</p><div class="slideOne">
                      <input type="checkbox" value="None" id="slideOne" name="check" />
                      <label for="slideOne"></label>
                    </div>
                </section>
                <!--<a id="settings" href="settings.html">Settings</a> -->
                <p id='logHeader' onclick="newLog.loadTable()">Show log</p>
                <section id="Log">
                    <div id="tableDiv">
                        <p id="Date">Log starts from: DD/MM/YYYY</p>
                        <table id="logTable"><tbody></tbody></table>
                    </div>
                </section>
                <a id="logDownload" onclick="newLog.downloadCSV(this)" download="ClassTimer.csv">Download Log</a>
                <p>Class: </p>
                <a href="TODO add class function">Add Class</a>
                <div class="clearfix"></div>
            </section>
            <section id="timerBox">
                <div id="masterTimer">
                    <input id="minutes" type ="number" min="0" max="59" value="16" oninput="app.setTime()">:
                    <input id="seconds" type ="number" min="0" max="59" value="00" oninput="app.setTime()">
                </div>
                <div id="studentTimers">
                    <!--Student timers inserted here in js-->
                    <ul id="studentTimersList">
                        <li>
                            <p>Student 1:</p>
                            <p id="s1t">16:00</p>
                            <input type="button" value="Pause" onclick="timerManager.swapID(1)"></input>
                        </li>
                        <li>
                            <p>menachem m zalmanov</p>
                            <p id="s2t">16:00</p>
                            <input type="button" value="Stop" onclick="newTimer.freeze(2)"></input>
                        </li>
                    </ul>
                </div>

                <div class="clearfix"></div>
            </section>

        </div> <!-- End of wrapper -->
        <div class="clearfix"></div>
        <footer>
            Version 1.3.8<br>
            PCGeekBrain
        </footer>

        <script src="js/newlog.js"></script>
        <script src="js/newtimer.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
